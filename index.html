<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<!--     <meta name="apple-mobile-web-app-capable" content="yes">
 --><!--     <meta name="theme-color" content="#2196f3">
 -->    <title>Calendar Framework7 Demo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/3.5.2/css/framework7.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calbody">
    <div id="app">
      <div class="statusbar"></div>
      <div class="view view-main">
        <div data-name="home" class="page">
          <div class="page-content">
           <div class="cal"> Calender</div>
           <div class="btn"> 
            <button type="button" class="week">Week</button>
            <button type="button" class="month">Month</button>
            <button type="button" class="year">Year</button>
           </div>
            <div class="block">
            <div class="block block-strong no-padding">
              <div id="demo-calendar-inline-container"></div>
            </div>            
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/3.5.2/js/framework7.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
